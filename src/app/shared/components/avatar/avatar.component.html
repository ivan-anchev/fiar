<span class="flc-game-avatar"
  [class.active]="isActive"
  [ngClass]="[type || '' , state || '', index === 0 ? 'player-one' : index === 1 ? 'player-two': '']">
  <span
    [@fade]="animationState"
    (@fade.done)="onAnimationEnd($event)"
    class="no-type-avatar flc-typography--caption-color" *ngIf="!type">?</span>
</span>
