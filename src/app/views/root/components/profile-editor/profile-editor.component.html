<form class="profile-form" [formGroup]="form" (ngSubmit)="onSubmit()">
<mat-card>
    <mat-card-title>Edit profile</mat-card-title>
    <mat-divider></mat-divider>

    <mat-card-content class="flc-margin--large-top">
        <mat-radio-group  formControlName="avatar" >
          <mat-label class="flc-color--muted">Avatar</mat-label>

          <div class="flc-layout--between flc-margin--small-horizontal">
            <fiar-avatar class="flc-clickable"
              *ngFor="let avatar of avatarTypes; let i = index;"
              [tabIndex]="i"
              [type]="avatar"
              [isActive]="form.controls.avatar.value === avatar"
              (click)="form.controls.avatar.setValue(avatar)"></fiar-avatar>
          </div>
        </mat-radio-group>

      <mat-form-field class="flc-margin--small-top" appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" [placeholder]="user.name"/>
      </mat-form-field>

    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button type="submit" mat-raised-button color="accent">Save Profile</button>
      <button id="cancel-btn" mat-button color="accent" (click)="cancel.next(true)">Cancel</button>
    </mat-card-actions>


</mat-card>
</form>
