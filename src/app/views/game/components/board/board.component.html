<fiar-board-col
  *ngFor="let column of board; let columnIndex = index;"
  [disabled]="disabled"
  (click)="onColumnClick(columnIndex)">
  <fiar-piece
    *ngFor="let piece of column; let pieceIndex = index;"
    [playerIndex]="mapIdToIndex(piece)"
    [isWinning]="isPieceInSequence({ i: columnIndex, j: pieceIndex }) || forceWinner === piece">
  </fiar-piece>
</fiar-board-col>
